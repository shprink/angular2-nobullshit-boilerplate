<ol class="breadcrumb">
    <li class="active">Http requests</li>
</ol>
<button class="btn" (click)="getGoogleHomePage()">Get Octocat's GitHub Profile</button>
<hr/>
<div class="card text-center" *ngIf="octocat">
    <img class="img-circle" src="{{octocat.avatar_url}}" width="100">
    <div class="card-block">
        <h4 class="card-title">{{octocat.name}} ({{octocat.login}})</h4>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Location: {{octocat.location}}</li>
        <li class="list-group-item">Conpany: {{octocat.company}}</li>
        <li class="list-group-item">Email: {{octocat.email}}</li>
    </ul>
</div>
